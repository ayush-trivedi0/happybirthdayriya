<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Great+Vibes&family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(-45deg,
        #87cefa,
        #ff9a9e,
        #fbc2eb,
        #fcb69f,
        #ff6f61
      );
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      overflow-x: hidden;
      font-family: 'Poppins', sans-serif;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .sparkle, .star {
      position: absolute;
      border-radius: 50%;
      animation: sparkle 3s infinite ease-in-out;
    }

    .sparkle {
      width: 4px;
      height: 4px;
      background: #a5d8ff;
      opacity: 0.7;
    }

    @keyframes sparkle {
      0%, 100% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.5); opacity: 1; }
    }

    .star {
      width: 10px;
      height: 10px;
      background: transparent;
      box-shadow: 0 0 10px 2px white, 0 0 15px 5px rgba(255,255,255,0.4);
      animation: twinkle 4s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.6; }
      50% { transform: scale(1.3) rotate(45deg); opacity: 1; }
    }

    .main-heading {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 54px;
      font-weight: 700;
      color: black;
      font-family: 'Dancing Script', cursive;
      z-index: 1000;
      padding: 12px 28px;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 16px;
      text-shadow:
        0 0 4px #ffb6c1,
        0 0 8px #ff69b4,
        0 0 12px #ff1493,
        0 0 16px #db7093;
      animation: glowPulse 2s ease-in-out infinite;
    }

    @keyframes glowPulse {
      0%, 100% {
        text-shadow: 0 0 5px #fff, 0 0 10px #ff99cc, 0 0 15px #ff66cc;
      }
      50% {
        text-shadow: 0 0 10px #fff, 0 0 20px #ff99cc, 0 0 25px #ff66cc;
      }
    }

    .frame-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 120px 20px 100px;
      z-index: 5;
      position: relative;
    }

    .photo-frame {
      background: #fff;
      border: 12px solid #fff;
      border-radius: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 8px 16px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      width: 300px;
      max-width: 90vw;
      transition: transform 0.3s ease;
    }

    .photo-frame:hover {
      transform: scale(1.05);
    }

    .photo-frame img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }

    .message-paper {
      width: 360px;
      padding: 5px 31px;
      font-family: 'Great Vibes', cursive;
      font-size: 26px;
      color: #fc0505;
      border-radius: 20px;
      text-align: center;
      position: absolute;
      left: 50%;
      bottom: 30px;
      transform: translateX(-50%);
      z-index: 999;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 24px rgba(0, 183, 255, 0.15);
      animation: floatUpDown 4s ease-in-out infinite, pulseGlow 3.5s ease-in-out infinite;
      text-shadow: 0 0 8px #800000, 0 0 12px #b03060, 0 0 18px #8b0000;
    }

    @keyframes floatUpDown {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-6px); }
    }

    @keyframes pulseGlow {
      0%, 100% {
        box-shadow: 0 0 10px rgba(135, 206, 250, 0.2), 0 0 5px rgba(255,255,255, 0.1);
      }
      50% {
        box-shadow: 0 0 18px rgba(135, 206, 250, 0.4), 0 0 8px rgba(255,255,255, 0.2);
      }
    }

    @media screen and (max-width: 768px) {
      .main-heading {
        font-size: 32px;
        padding: 8px 16px;
        top: 30px;
      }
    }
  </style>
</head>
<body>

  <h1 class="main-heading">Happy Birthday Riyaaaaa</h1>

  <!-- Sparkles and Stars -->
  <div class="sparkle" style="top:10%; left:20%; animation-delay:0s;"></div>
  <div class="sparkle" style="top:30%; left:70%; animation-delay:0.3s;"></div>
  <div class="sparkle" style="top:60%; left:15%; animation-delay:0.6s;"></div>
  <div class="sparkle" style="top:75%; left:80%; animation-delay:0.9s;"></div>
  <div class="sparkle" style="top:25%; left:50%; animation-delay:1.2s;"></div>
  <div class="sparkle" style="top:55%; left:35%; animation-delay:1.5s;"></div>
  <div class="sparkle" style="top:15%; left:85%; animation-delay:1.8s;"></div>
  <div class="sparkle" style="top:80%; left:45%; animation-delay:2s;"></div>

  <div class="star" style="top:20%; left:15%; animation-delay:0s;"></div>
  <div class="star" style="top:35%; left:70%; animation-delay:1s;"></div>
  <div class="star" style="top:60%; left:30%; animation-delay:0.5s;"></div>
  <div class="star" style="top:75%; left:80%; animation-delay:1.5s;"></div>
  <div class="star" style="top:10%; left:85%; animation-delay:2s;"></div>
  <div class="star" style="top:50%; left:50%; animation-delay:2.5s;"></div>

  <!-- Photo Frames -->
  <div class="frame-container">
    <div class="photo-frame">
      <img src="Photos/a04d09807f8bf27c819b44c1ba228fa6.webp" alt="Photo 1" />
    </div>
    <div class="photo-frame">
      <img src="Photos/6b6409beba8295c5a04aef2d04276f9a.png" alt="Photo 2" />
    </div>
    <!-- Add more photo frames if needed -->
  </div>

  <!-- Birthday Message -->
  <div class="message-paper">
    ♥ aane wala time tuhare liye best ho or tumhe hamesha khush rakhe ♥
  </div>

  <script src="Script.js"></script>
</body>
</html>
