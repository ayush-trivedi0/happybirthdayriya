    <style>
                body {
  margin: 0;
  padding: 0;
  height: 100vh;
  background: linear-gradient(-45deg,
    #87cefa,   
    #ff9a9e,   
    #fbc2eb,   
    #fcb69f,   
    #ff6f61    
  );
  background-size: 400% 400%;
  animation: gradientShift 12s ease infinite;
  overflow: hidden;
  position: relative;
  font-family: 'Poppins', sans-serif;
}

        @keyframes gradientShift {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }
    
    
        .sparkle {
  position: absolute;
  width: 4px;
  height: 4px;
  background: #a5d8ff; /* soft blue sparkle */
  border-radius: 50%;
  opacity: 0.7;
  animation: sparkle 3s infinite ease-in-out;
}

    
        @keyframes sparkle {
          0%, 100% {
            transform: scale(1);
            opacity: 0.3;
          }
          50% {
            transform: scale(1.5);
            opacity: 1;
          }
        }
    
               .star {
          position: absolute;
          width: 10px;
          height: 10px;
          background: transparent;
          box-shadow:
            0 0 10px 2px white,
            0 0 15px 5px rgba(255,255,255,0.4);
          border-radius: 50%;
          animation: twinkle 4s infinite ease-in-out;
        }
    
        @keyframes twinkle {
          0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.6; }
          50% { transform: scale(1.3) rotate(45deg); opacity: 1; }
        }
        
        .paper {
  position: absolute;
  display: inline-block;
  padding: 2px;
  background: linear-gradient(145deg, rgba(173,216,230,0.3), rgba(255,255,255,0.1));
  box-shadow: 0 0 25px rgba(0, 183, 255, 0.4);
  backdrop-filter: blur(6px);
  border-radius: 30px;
  cursor: grab;
  overflow: hidden;
  max-width: 90vw;
  max-height: 90vh;

 /* bg ko gradient krna hai yha pe */
   border: 2px solid transparent;
  background-clip: padding-box, border-box;
  background-origin: border-box;
  background-image: 
    linear-gradient(145deg, rgba(173,216,230,0.3), rgba(255,255,255,0.1)), /* inner fill */
    linear-gradient(120deg, #ff5e62, #ff9966); /* border gradient */
}


/* paper size ajdustable */
.paper img {
  width: 100%;
  height: auto;
  max-width: 400px;
  max-height: 500px;
  border-radius: 12px;
  display: block;
  object-fit: contain;
}
@keyframes floatUpDown {
  0%, 100% { transform: translateX(-50%) translateY(0); }
  50% { transform: translateX(-50%) translateY(-10px); }
}

@keyframes pulseGlow {
  0%, 100% {
    box-shadow: 0 0 20px rgba(255, 105, 180, 0.4), 0 0 10px rgba(0,183,255, 0.2);
  }
  50% {
    box-shadow: 0 0 30px rgba(255, 105, 180, 0.8), 0 0 15px rgba(0,183,255, 0.4);
  }
  
}
.message-paper {
  width: 360px;
  padding: 5px 31px;
  color: #fff;
  font-size: 18px;
  font-weight: 500;
  border-radius: 20px;
  text-align: center;
  position: absolute;
  left: 50%;
  bottom: 30px;
  transform: translateX(-50%);
  z-index: 999;

  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);

  border: 1px solid rgba(255, 255, 255, 0.2);
  box-shadow: 0 8px 24px rgba(0, 183, 255, 0.15);

  animation: floatUpDown 4s ease-in-out infinite, pulseGlow 3.5s ease-in-out infinite;
}

.shaking-text {
  font-size: 22px;
  font-weight: 600;
  font-family: 'Poppins', sans-serif;
  animation: shakeText 1s infinite;
  color: #ffffff;
  line-height: 1.6;
  text-shadow: 0 1px 1px rgba(0, 0, 0, 0.3);
}
@keyframes floatUpDown {
  0%, 100% { transform: translateX(-50%) translateY(0); }
  50% { transform: translateX(-50%) translateY(-6px); }
}

@keyframes pulseGlow {
  0%, 100% {
    box-shadow: 0 0 10px rgba(135, 206, 250, 0.2), 0 0 5px rgba(255,255,255, 0.1);
  }
  50% {
    box-shadow: 0 0 18px rgba(135, 206, 250, 0.4), 0 0 8px rgba(255,255,255, 0.2);
  }
}
.main-heading {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 48px;
  font-weight: bold;
  color: white;
  font-family: 'Poppins', sans-serif;

    0 0 5px #fff,

}

@media screen and (max-width: 768px) {
